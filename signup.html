<DOCTYPE HTML5>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="/lang/images/navercloud_favicon.ico">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/hiun/NanumSquare/master/nanumsquare.css" >
  </head>

  <body class="body_color">
    <form action="index.html" method="post" class ="signupForm">
      <h2>회원 가입</h2>
      <h4 class="signup_list"><label for="ID">아이디</label></h4>
      <input type="text" id="ID" class="signup_ID">
      <h4 class="signup_list"><label for="PW">비밀번호</label></h4>
      <input type="password" id="PW" class="signup_pw">
      <h4 class="signup_list"><label for="name">이름</label></h4>
      <input type="text" id="name" class="signup_name">
      <h4 class="signup_list"><label for="company">소속</label></h4>
      <input type="text" id="company" class="signup_company">
      <h4 class="signup_list"><label for="email">회사 메일</label></label></h4>
      <input type="text" id="email" class="signup_email">
      <button type="submit" class="btn" style="margin-left:10%;">회원가입</button>

     </form>

    <div class="logo2">
      <img src='logo_small.png'>
    </div>

  </body>
</html>
